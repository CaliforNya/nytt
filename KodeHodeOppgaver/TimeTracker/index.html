<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>TimeTracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="name">
        <header class="over" id="user-hd">
          <img id="user" src="./images/image-jeremy.png" alt="jeremy smiling" />
          <h1 id="report">Report for</h1>
          <h2 id="jeremy">Jeremy Robson</h2>
        </header>

        <div class="under" id="under-user">
          <p class="last" id="daily">Daily</p>
          <p class="last" id="weekly">Weekly</p>
          <p class="last" id="monthly">Monthly</p>
        </div>
      </div>

      <div id="work">
        <header>
          <img src="./images/icon-work.svg" alt="" />
        </header>

        <div class="over">
          <h1>
            Work
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">32hrs</h2>
          <p class="last">Last Week - 36hrs</p>
        </div>
      </div>

      <div id="play">
        <header><img src="./images/icon-play.svg" alt="" /></header>

        <div class="over">
          <h1>
            Play
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">10 hrs</h2>
          <p class="last">Last Week - 8hrs</p>
        </div>
      </div>

      <div id="study">
        <header>
          <img src="./images/icon-study.svg" alt="" />
        </header>
        <div class="over">
          <h1>
            Study
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">4hrs</h2>
          <p class="last">Last Week - 7hrs</p>
        </div>
      </div>

      <div id="exercise">
        <header>
          <img src="./images/icon-exercise.svg" alt="" />
        </header>
        <div class="over">
          <h1>
            Exercise
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">4hrs</h2>
          <p class="last">Last Week - 5hrs</p>
        </div>
      </div>

      <div id="social">
        <header>
          <img src="./images/icon-social.svg" alt="" />
        </header>
        <div class="over">
          <h1>
            Social
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">5hrs</h2>
          <p class="last">Last Week - 10hrs</p>
        </div>
      </div>

      <div id="selfcare">
        <header><img src="./images/icon-self-care.svg" alt="" /></header>
        <div class="over">
          <h1>
            Self Care
            <img src="./images/menu.png" class="ikona" />
          </h1>
          <h2 class="hours">2hrs</h2>
          <p class="last">Last Week - 2hrs</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
